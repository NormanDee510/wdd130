        <section>
            <h2>Contact Form</h2>
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="purpose">Purpose of your message:</label>
                <input type="radio" id="general" name="purpose" value="General Inquiry" required>
                <label for="general">General Inquiry</label><br>
                <input type="radio" id="reservation" name="purpose" value="Reservation Question" required>
                <label for="reservation">Reservation Question</label><br>
                <input type="radio" id="suggestion" name="purpose" value="Website Suggestion" required>
                <label for="suggestion">Website Suggestion</label>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                
                <button type="submit">Submit</button>
            </form>
        </section>
